<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="helpers.js"></script>
    <script type="text/javascript" src="Animated_GIF-master/dist/Animated_GIF.js"></script>

  </head>
  <body  id="body" class="top-container">
      <div  id="controls" class="control" >
        <div id="filters"  class="filter" >
          <div class="small-controls" >
            <label >geo region:</label><input type="text" id="iGeo"/>
            <label >resolution:</label><select id="iResolution"></select> 
          </div>
          <div id="iKeywords" class="iKeywords">
            <div class="bigtext">
              <label >keywords set 1:</label><br>
              <textarea id="i1Keywords" rows="8" cols="32"></textarea>
            </div>
            <div class="bigtext">  
                 <label >keywords set 2:</label><br>
                 <textarea id="i2Keywords" rows="8" cols="32"></textarea>
            </div>
          </div>  
         <div class="small-controls">  
              <button id="bRefresh">Refresh</button>
          </div>
       </div>
      <div id="got_text" class="bigtext" style="line-height:2em; max-height:400px; display: block"> </div>
      <div class="runpane">
              <button id="bHome">Home</button>
               <input type="date" id="iStart" class="rundates" />        
               <button id="bPrev">Prev</button>
               <button id="bGO">GO!</button>
               <button id="bPause">||</button>
               <button id="bNext">Next</button>
               <input type="date" id="iStop" class="rundates"/>         
               <button id="bEnd">End</button>
        </div>
      </div>
      <div class="viewport" ">
        <div id="yearHeader" >Year</div>
            <div class="map-buttons">
                     <button id="bChart">Map</button>
                     <button id="bText">Table</button>
                     <button id="b1Samples">Samples set 1</button>
                     <button id="b2Samples">Samples set 2</button>
            </div>
        <div id="mainframe" class="picture" >

        </div> 
        <div id="gif" class="png" >

       </div> 
      </div>
    </div>
